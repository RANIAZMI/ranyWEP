<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Fitness Device</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <h1>Smart Fitness Device</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="freeEx.html">Free programs</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password.." required>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="Your height in cm.." required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="Your weight in kg.." required>

            <p>Preferred Workout Type:</p>
            <label>
                <input type="radio" name="workout" value="cardio" required> Cardio
            </label>
            <label>
                <input type="radio" name="workout" value="strength" required> Strength
            </label>

            <p>Fitness Interests:</p>
            <label>
                <input type="checkbox" name="interests" value="yoga"> Yoga
            </label>
            <label>
                <input type="checkbox" name="interests" value="hiit"> HIIT
            </label>
            <label>
                <input type="checkbox" name="interests" value="cycling"> Cycling
            </label>

            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience" required>
                <option value="">-- Select your level --</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <input type="button" id="signup-button" value="Sign Up">
        </form>
    </div>

    <footer>
        &copy; 2024 Smart Fitness Device. All rights reserved.
    </footer>

    <script type="module" src="firebase.js"></script>
</body>
</html>
